<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.noesnest.com/wp-content/uploads/sites/14/2020/03/san-francisco-at-night.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            /* 50% transparency */
            z-index: -1;
            /* Push behind other content */
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="dashboard-container">
        <div class="profile-section">
            <div class="profile-circle">{{ initials }}</div>
        </div>
        <h1>Welcome, {{ account_name }}!</h1>
        <p>You are successfully authenticated with Coinbase!</p>
        <a href="{{ url_for('tax_loss_page') }}" class="btn">Go to Tax Loss Harvesting</a>
        <a href="{{ url_for('logout') }}" class="btn logout-btn">Log Out</a>
    </div>
</body>

</html>
