<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Loss Harvesting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add the background image styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.noesnest.com/wp-content/uploads/sites/14/2020/03/san-francisco-at-night.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            /* 50% transparency */
            z-index: -1;
            /* Push behind other content */
        }

        /* Center the content container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            /* Slightly opaque white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            /* Subtle shadow */
            max-width: 400px;
            width: 90%;
        }

        /* Style the heading */
        h1 {
            font-size: 1.8em;
            color: #333;
            /* Darker text for readability */
            margin-bottom: 10px;
        }

        /* Style the paragraph */
        p {
            font-size: 1em;
            color: #555;
            /* Medium-dark text */
            margin-bottom: 20px;
        }

        /* Style the button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Content Container -->
    <div class="container">
        <h1>Welcome to Tax Loss Harvesting</h1>
        <p>Connect your Coinbase account to begin.</p>
        <a href="{{ auth_url }}" class="btn">Connect Coinbase</a>
    </div>
</body>

</html>
